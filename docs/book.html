<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Novahome</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="back-arrow">←</div>
        <div class="logo">NOVAHOME</div>
        <div class="language">ENGLISH</div>
    </header>
    <main>
        <div class="image-placeholder">
            <img src="img/travel.jpeg" alt="Background Image">
        </div>
    </main>
    <footer>
        <div class="footer-content">
            <div class="input-group">
                <div class="icon">🏝️</div>
                <div class="text">Choose type<br><span>Accommodation type</span></div>
            </div>
            <div class="input-group">
                <div class="icon">📅</div>
                <div class="text">Date<br><span>Departure date</span></div>
            </div>
            <div class="input-group">
                <div class="icon">📅</div>
                <div class="text">Date<br><span>Return travel day</span></div>
            </div>
            <button class="cta-button">LET'S GO</button>
        </div>
    </footer>
</body>
</html>
